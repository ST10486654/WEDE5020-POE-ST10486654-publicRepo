    <h1>Enquiry Form</h1>
    <!-- Note: No backend logic; form for Stage 1 structure -->
    <!-- ========== ENQUIRY FORM ========== -->
<form id="enquiryForm">
  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter your full name" required>

  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" placeholder="you@example.com" required>

  <label for="message">Your Message:</label>
  <textarea id="message" name="message" rows="5" placeholder="Type your enquiry here..." required></textarea>

  <button type="submit">Submit Enquiry</button>

  <!-- This is where JavaScript will display success or error messages -->
  <div id="enquiryMessage" style="margin-top:1rem;"></div>
</form>
