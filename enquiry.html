<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Enquiry page: form for product/catering/volunteer enquiries -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enquiry – CoffeeBox</title>
  <meta name="description" content="Send an enquiry to CoffeeBox about services, products or events." />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<header>
  <div class="logo">CoffeeBox</div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="enquiry.html" class="active">Enquiry</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Enquiry Form</h1>

  <!-- Enquiry form: client-side validation handled in script.js -->
  <form id="enquiry-form" aria-label="Enquiry form">
    <label for="enquiry-name">Full Name*</label>
    <input id="enquiry-name" name="name" type="text" required>

    <label for="enquiry-email">Email Address*</label>
    <input id="enquiry-email" name="email" type="email" required>

    <label for="enquiry-type">I am enquiring about</label>
    <select id="enquiry-type" name="type">
      <option value="product">A product</option>
      <option value="catering">Catering / event</option>
      <option value="volunteer">Volunteering / sponsorship</option>
      <option value="other">Other</option>
    </select>

    <label for="enquiry-message">Your Message*</label>
    <textarea id="enquiry-message" name="message" rows="5" required></textarea>

    <button type="submit">Submit Enquiry</button>
  </form>
</main>

<footer>
  <p>© 2025 CoffeeBox</p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
