<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Products/Menu Page - CoffeeBox (Part 3) -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products – CoffeeBox | Menu & Gallery</title>
  <meta name="description" content="CoffeeBox menu: hot coffees, cold drinks and snacks. Browse images, filter and view larger images in the gallery.">
  <meta name="keywords" content="CoffeeBox menu, coffee menu, drive-thru menu, espresso, latte, muffins">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/script.js"></script>
</head>
<body>
  <header>
    <div class="logo">CoffeeBox</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="products.html" class="active">Products</a></li>
        <li><a href="enquiry.html">Enquiry</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Our Menu</h1>

    <!-- Search & Filters -->
    <div class="search-bar">
      <label for="product-search" class="visually-hidden">Search products</label>
      <input id="product-search" type="search" placeholder="Search menu (e.g., latte, muffin)" aria-label="Search menu">
      <select id="product-filter" aria-label="Filter by category">
        <option value="all">All</option>
        <option value="hot">Hot</option>
        <option value="cold">Cold</option>
        <option value="snack">Snacks</option>
      </select>
    </div>

    <!-- Products container (populated by JS) -->
    <section id="products-list" class="product-cards" aria-live="polite">
      <!-- JS inserts cards here -->
    </section>

    <!-- Lightbox modal (hidden) -->
    <div id="lightbox" class="lightbox" role="dialog" aria-hidden="true" aria-labelledby="lightbox-title">
      <button id="lightbox-close" class="lightbox-close" aria-label="Close image"></button>
      <div class="lightbox-content">
        <h2 id="lightbox-title" class="visually-hidden">Product image</h2>
        <img id="lightbox-image" src="" alt="">
        <p id="lightbox-caption"></p>
      </div>
      <button id="lightbox-prev" class="lightbox-nav" aria-label="Previous image"></button>
      <button id="lightbox-next" class="lightbox-nav" aria-label="Next image"></button>
    </div>

  </main>

  <footer>
    <p>© 2025 CoffeeBox</p>
  </footer>
</body>
</html>
