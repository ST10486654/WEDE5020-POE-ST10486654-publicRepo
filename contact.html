<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Contact page: map + contact form; uses Leaflet for map -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact – CoffeeBox</title>
  <meta name="description" content="Contact CoffeeBox. Find our location and send us a message." />
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Leaflet CSS for interactive map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

<header>
  <div class="logo">CoffeeBox</div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="enquiry.html">Enquiry</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Contact Us</h1>

  <p><strong>Address:</strong> CoffeeBox Drive-Thru, Athlone Circle, Pietermaritzburg</p>
  <p><strong>Phone:</strong> +27 33 123 4567</p>
  <p><strong>Email:</strong> info@coffeeboxsa.co.za</p>

  <h2>Find Us</h2>
  <!-- Map container; script will initialise Leaflet here -->
  <div id="map" aria-label="Map showing CoffeeBox location"></div>

  <h2>Contact Form</h2>
  <form id="contact-form" aria-label="Contact form">
    <label for="contact-name">Full Name*</label>
    <input id="contact-name" name="name" type="text" required>

    <label for="contact-email">Email Address*</label>
    <input id="contact-email" name="email" type="email" required>

    <label for="contact-subject">Subject</label>
    <input id="contact-subject" name="subject" type="text">

    <label for="contact-message">Message*</label>
    <textarea id="contact-message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</main>

<footer>
  <p>© 2025 CoffeeBox</p>
</footer>

<!-- Leaflet JS (map library) -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="js/script.js"></script>
</body>
</html>
